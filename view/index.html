<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="../resources/main.css">
<!--  <link rel="stylesheet" href="../resources/musicplayer.css">-->
  <script src="https://kit.fontawesome.com/1025e1bf93.js" crossorigin="anonymous"></script>


</head>
<body>

<div class="topnav">
  <div id="logo-left"><img src="../resources/logo.png" alt="logo" width="50" height="50"></div>

  <input type="text" id="searchInput" onkeyup="searchSongList()" placeholder="Search for Songs.."
         title="Type in a name">


  <div class="login-container">
    <form id=login-form>
      <input type="text" placeholder="Username" id="username">
      <input type="text" placeholder="Password" id="password">
      <button type="button" form="login-form" onclick="validate()" id="login-btn">Login</button>
    </form>


    <button id=logout-btn type="button" onclick="logout()">Logout</button>
  </div>
</div>


<div style="padding-left:16px">
  <h2>Welcome to My Music Page</h2>
</div>

<div class="tables" align="center">
  <h3>All Song List</h3>
  <div id="song_list"></div>
</div>


<div class="tables" id="play_list_div" align="center">
  <h3> Playlist</h3>
  <div id="play_list"></div>
</div>

<!--MUSIC PLAYER DOWN BELOW-->

  <div id="audio-player">
    <div class="player" >

      <!-- Define the section for displaying details -->
      <div class="details">
        <div class="track-name">Track Name</div>
        <!--    <div class="track-artist">Track Artist</div>-->
      </div>

      <!-- Define the section for displaying track buttons -->
      <div class="buttons">
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
      </div>

      <!-- Define the section for displaying the seek slider-->
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100"
               value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>

      <!-- Define the section for displaying the volume slider-->
      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100"
               value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>
    </div>

    <div class="extra-container">
      <div id="shuffle" onclick="shuffle()">
        <i class="fa-thin fa-shuffle"></i>
      </div>
      <div id="repeat" onclick="loopEnabled">
        <i class="fa-thin fa-repeat"></i>
      </div>
    </div>



  </div>


<!--<script src="../resources/musicplayer.js"></script>-->
<script src="./index.js"></script>

</body>
</html>
