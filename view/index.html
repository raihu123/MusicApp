<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../resources/main.css">
  <script src="./index.js"></script>
  <!--  <script type="text/javascript" src="..resources/tabulator-master/dist/js/tabulator.min.js"></script>-->

</head>
<body>

<div class="topnav">
  <div id="logo-left"><img src="../resources/logo.png" alt="logo" width="50" height="50"></div>

  <input type="text" id="myInput" onkeyup="searchSongList()" placeholder="Search for Songs.." title="Type in a name">


  <div class="login-container">
    <form id=login-form>
      <input type="text" placeholder="Username" id="username">
      <input type="text" placeholder="Password" id="password">
      <button type="button" form="login-form" onclick="validate()" id="login-btn">Login</button>
    </form>


    <button id=logout-btn type="button" onclick="logout()">Logout</button>
  </div>
</div>


<div style="padding-left:16px">
  <h2>Welcome to My Music Page</h2>
</div>

<div class="tables" align="center">
  <h3>All Song List</h3>
  <div id="song_list"></div>
</div>


<div class="tables" id="play_list_div" align="center">
  <h3> Playlist</h3>
  <div id="play_list"></div>
</div>


</body>
</html>
